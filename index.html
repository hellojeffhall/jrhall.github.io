<!doctype html>
<html>
<head>
  <title></title>

    
    <link rel="stylesheet"  href="./leaflet-0.7.3.css" />
    <link rel="stylesheet"  href="./tool.css"/>
    
</head>
<body>
    <div id="map" style="width: 800; height: 800px"></div>
    <script src="./leaflet-0.7.3.js"></script>
    <script src="./fatal.js"></script>

    <script>
        
        
        var fatalities = data_fatal.features.map( function( temp_feature ) {
          var coords = temp_feature.geometry.coordinates;
          return [coords[1], coords[0]];
        });
        

         var map = L.map('map').setView([40.7134353637943, -73.97712707519531],11);

        var layer = new L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        ).addTo(map);

        fatalities.forEach (function (temp_coords) {
          var coords_text = JSON.stringify(temp_coords);
          var bigCircle = L.circle(
            temp_coords, 
            100,
            {
              title     : coords_text, 
              color     : 'grey', 
              weight    : 1, 
              fillColor : 'blue' 
            }
          ).addTo(map);

          L.circle(
            temp_coords, 
            3,
            {
              title: coords_text, 
              color:'blue', 
              fillColor:'blue',
            }
          ).addTo(map);
        });
        
    </script>
</body>
</html>
